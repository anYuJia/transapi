# 本地构建开发
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: antihub-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: pnpm dev
